<body>  
  <div class="header">
    <h2 style="color:#eeeeee;"><font size="10"><b>How long will my hospital stay last?</b></font></h2>

  <div class = "body" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Star_of_life2.svg/220px-Star_of_life2.svg'); background-repeat: no-repeat; background-position:center">
    <form id = "test" method="post" onsubmit="event.preventDefault(); myFunction();">
      <br><br>
      Age: <select name="age">
        <option value=0>Decline to State</option>

      </select>
      <br><br>
      <input type="submit" name="submit" value="Submit">
